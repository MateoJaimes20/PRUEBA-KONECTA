<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.ofg">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>konecta</title>
</head>
<body>
    <br>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>CODIGO</th>
                    <th>DESCRIPCION</th>
                    <th>RESUMEN</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="solicitud : ${solicitudes}">
                    <td th:text="${solicitud.id}"></td>
                    <td th:text="${solicitud.codigo}"></td>
                    <td th:text="${solicitud.descripcion}"></td>
                    <td th:text="${solicitud.resumen}"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <a type="button" class="btn btn-warning" th:href="@{/konecta/nueva/solicitud}">Nueva solicitud</a>
            <a type="button" class="btn btn-danger" th:href="@{http://localhost:8090/konecta/empleados}">Volver</a>


            
        </div>
    </div>
</body>
</html>
