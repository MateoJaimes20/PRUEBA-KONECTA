<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.ofg">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>konecta</title>
</head>
<body>
    <div class="container">
        <div class="row"><h1>Lista de empleados</h1></div>
        <table class="table table-striped table-bordered">
            <tr>
                <thead class="table table-striped table-hover">
                    <th>ID</th>
                    <th>FECHA INGRESO</th>
                    <th>NOMBRE</th>
                    <th>SALARIO</th>
                </thead>
            </tr>

            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.fechaIngreso}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.salario}"></td>
            </tr>
        </table>
        <div>
            <a type="button" class="btn btn-primary" th:href="@{/konecta/nuevo/empleado}">Nuevo empleado</a>
            <a type="button" class="btn btn-danger" th:href="@{http://localhost:8090/konecta}">Volver</a>
        </div> 
    </div>
</body>
</html>
